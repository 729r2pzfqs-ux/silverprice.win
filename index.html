<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverPrice.win - Live Silver, Gold & Metal Prices</title>
    <meta name="description" content="Live precious metal prices - Silver, Gold, Platinum, Palladium. Real-time spot prices, charts, and Shanghai silver premium.">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect x='4' y='8' width='24' height='16' rx='2' fill='%23C0C0C0'/%3E%3Crect x='6' y='10' width='20' height='12' rx='1' fill='%23E8E8E8'/%3E%3Crect x='8' y='13' width='16' height='6' fill='%23F5F5F5'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TradingView Widget -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .metal-card { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.03); border-color: rgba(255,255,255,0.1) !important; }
        .price-up { color: #22c55e; }
        .price-down { color: #ef4444; }
        .metal-tab { transition: all 0.2s; }
        .metal-tab.active { transform: scale(1.02); }
        
        /* Dark elements */
        .bg-slate-700\/50, .bg-slate-800, .bg-slate-800\/50 { background: rgba(255,255,255,0.05) !important; }
        header, footer { border-color: rgba(255,255,255,0.1) !important; }
        
        /* Light mode */
        .light { background: #f5f5f5 !important; color: #1e293b !important; }
        .light .metal-card { background: rgba(255,255,255,0.9) !important; border-color: rgba(0,0,0,0.1) !important; }
        .light .bg-slate-700\/50, .light .bg-slate-800, .light .bg-slate-800\/50 { background: rgba(241,245,249,0.9) !important; }
        .light .border-slate-700, .light .border-slate-700\/50 { border-color: rgba(0,0,0,0.1) !important; }
        .light .text-slate-400, .light .text-slate-500 { color: #64748b !important; }
        .light select, .light input { background: #f1f5f9 !important; border-color: #cbd5e1 !important; color: #1e293b !important; }
        .light .text-white { color: #1e293b !important; }
        .light header, .light footer { border-color: rgba(0,0,0,0.1) !important; }
    </style>
</head>
<body class="bg-black min-h-screen font-sans text-white">
    <!-- Header -->
    <header class="border-b border-slate-700/50">
        <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <svg width="28" height="20" viewBox="0 0 28 20" fill="none"><rect x="2" y="4" width="24" height="12" rx="1" fill="#C0C0C0"/><rect x="4" y="6" width="20" height="8" rx="1" fill="#E8E8E8"/><rect x="6" y="8" width="16" height="4" fill="#F5F5F5"/></svg>
                <h1 class="text-lg font-bold">SilverPrice<span class="text-slate-400">.win</span></h1>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="toggleTheme()" id="themeToggle" class="p-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-lg">ðŸŒ™</button>
                <select id="currency" class="bg-slate-800 border border-slate-700 rounded-lg px-2 py-1 text-sm">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-4">
        <!-- Metal Selector Tabs -->
        <div class="grid grid-cols-4 gap-2 mb-4">
            <button onclick="selectMetal('gold')" id="tab-gold" class="metal-tab py-2 px-2 rounded-xl bg-yellow-500/20 border-2 border-yellow-500/50 active">
                <div class="text-center flex flex-col items-center">
                    <svg width="24" height="16" viewBox="0 0 24 16"><rect x="1" y="3" width="22" height="10" rx="1" fill="#FFD700"/><rect x="3" y="5" width="18" height="6" rx="1" fill="#FFC107"/><rect x="5" y="7" width="14" height="2" fill="#FFEB3B"/></svg>
                    <div class="text-xs font-medium mt-1">Gold</div>
                </div>
            </button>
            <button onclick="selectMetal('silver')" id="tab-silver" class="metal-tab py-2 px-2 rounded-xl bg-slate-700/50 border-2 border-transparent">
                <div class="text-center flex flex-col items-center">
                    <svg width="24" height="16" viewBox="0 0 24 16"><rect x="1" y="3" width="22" height="10" rx="1" fill="#A0A0A0"/><rect x="3" y="5" width="18" height="6" rx="1" fill="#C0C0C0"/><rect x="5" y="7" width="14" height="2" fill="#E8E8E8"/></svg>
                    <div class="text-xs font-medium mt-1">Silver</div>
                </div>
            </button>
            <button onclick="selectMetal('platinum')" id="tab-platinum" class="metal-tab py-2 px-2 rounded-xl bg-slate-700/50 border-2 border-transparent">
                <div class="text-center flex flex-col items-center">
                    <svg width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="9" fill="#B8C5D0" stroke="#9AAAB8" stroke-width="1"/><circle cx="10" cy="10" r="6" fill="#D4E1EB"/><circle cx="10" cy="10" r="3" fill="#EDF4F8"/></svg>
                    <div class="text-xs font-medium mt-1">Platinum</div>
                </div>
            </button>
            <button onclick="selectMetal('palladium')" id="tab-palladium" class="metal-tab py-2 px-2 rounded-xl bg-slate-700/50 border-2 border-transparent">
                <div class="text-center flex flex-col items-center">
                    <svg width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="9" fill="#8E9BA5" stroke="#7A8890" stroke-width="1"/><circle cx="10" cy="10" r="6" fill="#B0BBC4"/><circle cx="10" cy="10" r="3" fill="#D0D8DE"/></svg>
                    <div class="text-xs font-medium mt-1">Palladium</div>
                </div>
            </button>
        </div>

        <!-- Price Card -->
        <div class="metal-card rounded-2xl border border-slate-700/50 p-4 mb-4">
            <div class="flex items-center justify-between">
                <div>
                    <h2 id="metalName" class="text-lg font-bold">Gold</h2>
                    <p id="metalCode" class="text-xs text-slate-400">XAU/USD</p>
                </div>
                <div class="text-right">
                    <div id="metalPrice" class="text-2xl font-bold">--</div>
                    <div class="flex items-center justify-end gap-2">
                        <span id="metalChange" class="text-sm">--</span>
                        <span id="metalChangePct" class="text-xs px-2 py-0.5 rounded-full bg-slate-700">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- TradingView Chart -->
        <div class="metal-card rounded-2xl border border-slate-700/50 overflow-hidden mb-4">
            <div id="tradingview-widget" style="height: 400px; width: 100%;"></div>
        </div>

        <!-- Shanghai Silver Section (only visible when silver selected) -->
        <div id="shanghaiSection" class="metal-card rounded-2xl border border-red-500/30 p-4 mb-4 hidden">
            <div class="flex items-center gap-2 mb-3">
                <span>ðŸ‡¨ðŸ‡³</span>
                <h3 class="font-semibold">Shanghai Silver (Ag T+D)</h3>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div class="bg-slate-800/50 rounded-xl p-3 text-center">
                    <div class="text-slate-400 text-xs">Western Spot</div>
                    <div id="westernSpot" class="text-xl font-bold">--</div>
                </div>
                <div class="bg-red-500/10 rounded-xl p-3 text-center border border-red-500/30">
                    <div class="text-slate-400 text-xs">Shanghai</div>
                    <div id="shanghaiPrice" class="text-xl font-bold text-red-400">--</div>
                </div>
            </div>
            
            <div class="flex justify-center mb-3">
                <div class="bg-green-500/20 border border-green-500/30 rounded-full px-3 py-1 text-sm">
                    <span class="text-green-400 font-bold" id="shanghaiPremium">+$0</span>
                    <span class="text-slate-400">Premium</span>
                    <span class="text-green-400" id="shanghaiPremiumPct">(+0%)</span>
                </div>
            </div>
            
            <div class="grid grid-cols-4 gap-2 text-xs">
                <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                    <div class="text-slate-400">CNY/g</div>
                    <div id="shanghaiCnyGram">--</div>
                </div>
                <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                    <div class="text-slate-400">CNY/kg</div>
                    <div id="shanghaiCnyKg">--</div>
                </div>
                <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                    <div class="text-slate-400">USD/kg</div>
                    <div id="shanghaiUsdKg">--</div>
                </div>
                <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                    <div class="text-slate-400">Status</div>
                    <div id="shanghaiStatus">--</div>
                </div>
            </div>
        </div>

        <!-- Quick Calculator -->
        <div class="metal-card rounded-2xl border border-slate-700/50 p-4">
            <h3 class="font-semibold mb-3">Calculator</h3>
            <div class="flex gap-2">
                <input type="number" id="calcAmount" value="1" class="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm">
                <select id="calcUnit" class="bg-slate-800 border border-slate-700 rounded-lg px-2 py-2 text-sm">
                    <option value="oz">oz</option>
                    <option value="gram">gram</option>
                    <option value="kg">kg</option>
                </select>
            </div>
            <div class="mt-3 p-3 bg-slate-800/50 rounded-xl text-center">
                <div id="calcResult" class="text-2xl font-bold text-yellow-400">$0.00</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-700/50 mt-6">
        <div class="max-w-2xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
            <p>Updated every 60s â€¢ Data for informational purposes</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
